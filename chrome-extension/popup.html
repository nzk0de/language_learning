<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Language Translator Settings</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      background: #1f1f1f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #ff0000;
      font-size: 18px;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section h3, .section label {
      display: block;
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #ccc;
      font-weight: normal;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .status {
      font-size: 11px;
      color: #ccc;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      background: #2a2a2a;
      border-radius: 4px;
    }
    
    .instructions {
      font-size: 11px;
      color: #999;
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>YouTube Translator</h2>
  </div>
  
  <div class="section">
    <label for="api-url">API Server URL</label>
    <input type="url" id="api-url" placeholder="http://localhost:8000" title="Enter your translation API server URL" aria-label="API Server URL" />
  </div>
  
  <div class="section">
    <label for="default-language">Default Target Language</label>
    <select id="default-language" title="Select default target language for translations" aria-label="Default target language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
    </select>
  </div>
  
  <button id="save-settings">Save Settings</button>
  <button id="test-connection">Test API Connection</button>
  
  <div id="status" class="status">
    Ready to translate YouTube subtitles
  </div>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Make sure your API server is running<br>
    2. Go to any YouTube video<br>
    3. Enable subtitles on the video<br>
    4. Click the translator button in the video controls<br>
    5. Extract and translate subtitles!
  </div>

  <script src="popup.js"></script>
</body>
</html>
